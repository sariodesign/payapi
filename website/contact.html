              <div class="error-msg"></div>
            </div>
            <div class="input-block">

            </div>
            <div class="input-block">
              <input type="text" name="title" placeholder="Title">
            </div>
            <div class="input-block">
              <textarea placeholder="Message" rows="4" id="message"></textarea>

            </div>
            <div class="input-block input-block-checkbox">
              <label for="update">
                <input type="checkbox" placeholder="Message" name="update"></textarea>

              </label>
            </div>
            <button class="btn-secondary-alt" type="submit">Submit</button>
          </form>

            </ul>
          </div>
        </div>

        <form class="request-demo">
          <input type="email" placeholder="Enter email address">
          <button class="btn-primary btn-submit" type="submit">Schedule a Demo</button>
